<script src="@{'/public/javascripts/fancybox/jquery.fancybox-1.3.4.js'}" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" type="text/css" media="screen" href="@{'/public/javascripts/fancybox/jquery.fancybox-1.3.4.css'}">
#{get 'moreStyles' /}
#{get 'moreScripts' /}
<script type="text/javascript">
$(function(){
	$(".row").mouseover(function(){
		if($(this).attr("bgColor") != "#ff83fa") {
			$(this).attr("bgColor","#FFD74E");
		}
	});
	$(".row").click(function(){
		$(".row").attr("bgColor","#ffffff");
		$(this).attr("bgColor","#ff83fa");
	})
	$(".row").mouseout(function(){
		if($(this).attr("bgColor") != "#ff83fa") {
			$(this).attr("bgColor","#ffffff");
		}
	});
	
	$(".headImgShow").fancybox({
		'overlayShow'	: true,
		'transitionIn'	: 'elastic',
		'transitionOut'	: 'elastic'
	});
});


</script>
</head> 
<body #{get 'body'/} >
#{if flash.success}
<div id="message">
<center>
<div id="success">${flash.success}</div>
</center>
</div>
#{/if}
#{if flash.error}
<div id="message">
<center>
<div id="error">${flash.error}</div>
</center>
</div>
#{/if}
#{doLayout /}
</body> 
</html>
