<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <title>宁海住建局微信考勤查询系统</title>
	<style>
	body {
		margin: 0px;
		overflow-y: hidden;
		overflow-x: hidden;
	}
	</style>
	<link rel="stylesheet" type="text/css" href="@{'/public/javascripts/jquery.jgrowl.css'}">
	<script src="@{'/public/javascripts/jquery-1.4.2.min.js'}" type="text/javascript" charset="utf-8"></script>
	<script src="@{'/public/javascripts/jquery.jgrowl.js'}"></script>
	<script type="text/javascript">
	
	$(function(){
		var ua = navigator.userAgent.toLowerCase();
		if(ua.match(/iPad/i)=="ipad") 
			location.href="/ipad";
		if(ua.match(/iphone os/i)=="iphone os") 
			location.href="/iphone";
	})
</script>
  </head>
  <body>
  <table width="100%" height="100%" cellspacing="0" cellpadding="0" border="0" id="table">
	<tbody><tr>
		<td colspan="3" height="130"><iframe name="menu" id="menu" src="@@{menus.load()}" style="width: 100%; height: 100%;" frameborder="0" scrolling="no"></iframe></td>
	</tr>
	<tr>
		<td id="side_left" background="@@{'/public/images/left.gif'}" width="7"></td>
		<td valign="top" style="padding:5px;">
		<iframe name="main" src="@@{Application.iframe_blank()}" frameborder="0" style="width:100%;height:100%" scrolling="auto" id="main" ></iframe>  <!--  -->
		</td>
		<td id="side_right" background="@@{'/public/images/right.gif'}" width="8px"></td>
	</tr>
	<tr height="11px">
		<td id="bottom_left"><img src="@@{'/public/images/bottom_left.gif'}" width="7" height="11"></td>
		<td background="@@{'/public/images/bottom_center.gif'}" height="11"></td>
		<td id="bottom_right"><img src="@@{'/public/images/bottom_right.gif'}" width="8" height="11"></td>
	</tr></tbody>
  </table>
  </body>
</html>
