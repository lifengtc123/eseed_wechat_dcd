%{
	left_page = _left
	list_page = _list
	left_width = _width
	if(left_width==null)left_width = "15"
}%
<html> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title>left_list.html</title> 
<style>
body{
	overflow-y: hidden;
	overflow-x: hidden;
	width: 100%;
	margin:0px;
	height:100%;
	font-size:12px;
}
.t1{
	border-collapse: collapse;
	border: 1px solid #a5b6cc;
	height: 100%;
	width: 98%;
}
#leftframe{
	overflow-y: auto; 
	overflow-x: scroll; 
	width: 100%; 
	height: 100%;
}
#listframe{
	width: 100%; 
	height: 100%;
}
</style> 
</head> 
<body leftMargin=0 topMargin=0 marginheight="0" marginwidth="0"> 
<table width="100%" border="0" cellpadding="0" cellspacing="0" height="100%"> 
  <tr> 
    <td valign="top" align="left" width="${left_width}%" height="100%">
    <table class="t1" cellspacing="0" cellpadding="0"><tbody><tr><td valign="top" width="100%" height="100%"> 
    	<iframe src="${left_page}" id="leftframe" name="leftframe" frameborder="0"></iframe>
	 <td></tr></tbody></table>
	</td>
    <td valign="top" height="100%">
    	<iframe src="${list_page}" name="listframe" frameborder="0" id="listframe"></iframe>
    </td> 
  </tr> 
</table> 
</body> 
</html>
