#{field _object + '.' + _name}
	#{if _label}
	<label for="${field.id}">
		&{_inputName + "." + _name}
	</label>
	#{/if}
	#{if _input}
	<input id="${field.id}" style="width:${_input}" readonly="readonly" class="txt01 ${field.errorClass}" type="text" name="${field.name}" value="${_value?.escape()?.raw()}"/>
	#{/if}
	#{else}
	<input id="${field.id}" class="txt01 ${field.errorClass}" readonly="readonly" type="text" name="${field.name}" value="${_value?.escape()?.raw()}"/>
	#{/else}
	#{ifError field.name}
		<span class="error">${field.error}</span>
	#{/ifError}
#{/field}
